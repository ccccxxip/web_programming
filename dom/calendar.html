<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Календарь на все годы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Календарь</h1>

    <div class="controls">
        <label for="yearSelect">Год:</label>
        <select id="yearSelect"></select>

        <label for="monthSelect">Месяц:</label>
        <select id="monthSelect"></select>

        <button id="showBtn">Показать</button>
    </div>

    <table id="calendar">
        <thead>
            <tr>
                <th>Пн</th>
                <th>Вт</th>
                <th>Ср</th>
                <th>Чт</th>
                <th>Пт</th>
                <th>Сб</th>
                <th>Вс</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
